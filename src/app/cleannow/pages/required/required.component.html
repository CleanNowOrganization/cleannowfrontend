<app-card [hidHeader]="true" cardClass="user-card-full" blockClass="p-0">
    <div class="row m-l-0 m-r-0">
        <div class="col-sm-4 bg-c-blue user-profile-side">
            <div class="p-20 text-center text-white">
                <div class="m-b-25">
                    <img src="assets/images/user/avatar-4.jpg" class="img-radius" alt="User-Profile-Image" />
                </div>
                <h6 class="f-w-600 text-white">Jeny William</h6>
                <p>Web Designer</p>
                <a href="javascript:" class="text-white"><i class="feather icon-edit m-t-10 f-16"></i></a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="p-20">
                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                <div class="row">
                    <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Email</p>
                        <h6 class="text-muted f-w-400">
                            <a href="mailto:someone@example.com?Subject=Hello%20again" target="_top">jeny@gmail.com</a>
                        </h6>
                    </div>
                    <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Phone</p>
                        <h6 class="text-muted f-w-400">0023-333-526136</h6>
                    </div>
                </div>
                <h6 class="m-b-20 m-t-50 p-b-5 b-b-default f-w-600">Projects</h6>
                <div class="row">
                    <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Recent</p>
                        <h6 class="text-muted f-w-400">Guruable Admin</h6>
                    </div>
                    <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Most Viewed</p>
                        <h6 class="text-muted f-w-400">Able Pro Admin</h6>
                    </div>
                </div>
                <ul class="social-link list-unstyled m-t-50 m-b-20">
                    <li>
                        <a href="javascript:" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook"
                            ><i class="feather icon-facebook facebook" aria-hidden="true"></i
                        ></a>
                    </li>
                    <li>
                        <a href="javascript:" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter"
                            ><i class="feather icon-twitter twitter" aria-hidden="true"></i
                        ></a>
                    </li>
                    <li>
                        <a href="javascript:" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="instagram"
                            ><i class="feather icon-instagram instagram" aria-hidden="true"></i
                        ></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</app-card>
